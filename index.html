  <body>
    <main>
      <div class="color">
      <div id="login-area">
        <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="text-center">Welcome to Swiss Bank <a href=""><button class="btn-success right">Login</button></a></h1>
        <div>
          <img class="imgg" src="images/What-is-Consumer-Banking.jpg" alt="Image illustration of a bank">
        </div>
        <div class="submit-area">
          <h4>Login</h4>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your e-mail"
          />
          <br />

          <input
            type="password"
            class="form-control"
            name=""
            id=""
            placeholder="Enter your password"
          />
          <br />
          <button id="verify" class="btn btn-success center">Enter</button>
        </div>
      </div>
     
    </main>
    <div class="text-center" id="t-area">
      <h1>Transaction Area</h1>
      
      <div class="row">
      <div class=" col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
        <h2>$00</h2>

        </div>
        
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
        <h2>$00</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
        <h2>$1240</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
        <input type="text" class="form-control" placeholder="Dollar amount you want to deposit">
        <br>
        <button class="btn btn-success">Deposit</button>
        </div>
        </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
        <input type="text" class="form-control" placeholder="Dollar amount you want to withdraw">
        <br>
        <button class="btn btn-success">Withdraw</button>
        </div>
        </div>
    </div>
    </div>
